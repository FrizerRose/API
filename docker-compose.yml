version: "3.3"

services:
  api_container:
    container_name: api_container
    networks:
      - api_network
    depends_on:
      - redis_container
      - postgres_container
  nginx_container:
    container_name: nginx_container
    ports:
      - 80:80
      - 443:443
    networks:
      - api_network
    depends_on:
      - api_container
  redis_container:
    container_name: redis_container
    image: redis:5
    networks:
      - api_network
  postgres_container:
    container_name: postgres_container
    image: postgres:12
    networks:
      - api_network
    volumes:
      - pgdata:/var/lib/postgresql/data
  mailhog_container:
    image: mailhog/mailhog
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
    networks:
      - api_network
networks:
  api_network:
    driver: bridge
volumes:
  pgdata: {}
